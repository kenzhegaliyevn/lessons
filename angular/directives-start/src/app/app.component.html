<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let oddNumber of oddNumbers"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
          >
            {{ oddNumber }}
          </li>
        </div>
        <!--<div *ngIf="!onlyOdd">-->
          <!--<li-->
            <!--class="list-group-item"-->
            <!--*ngFor="let evenNumber of evenNumbers"-->
            <!--[ngClass]="{odd: evenNumber % 2 !== 0}"-->
          <!--&gt;-->
            <!--{{ evenNumber }}-->
          <!--</li>-->
        <!--</div>-->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic</p>
      <p appBetterHighlight>Style me with better</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value 5</p>
        <p *ngSwitchCase="10">Value 10</p>
        <p *ngSwitchCase="100">Value 100</p>
        <p *ngSwitchDefault>Value Default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
